<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qur'an Verse Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Status Box ===== -->
  <div id="status-box">
    <h3>Today's Summary</h3>
    <p id="gregorian-date"></p>
    <p id="hijri-date"></p>
    <hr />
    <p><span class="dot learned-dot"></span> Learned: <span id="learned-count">0</span></p>
    <p><span class="dot learning-dot"></span> Still Learning: <span id="learning-count">0</span></p>
    <p><span class="dot confused-dot"></span> Confused: <span id="confused-count">0</span></p>
  </div>

  <header>
    <h1>✨ Qur'an Verse Finder</h1>
    <div class="search-bar">
      <input type="number" id="surah" placeholder="Surah (1–114)" min="1" max="114" />
      <input type="number" id="ayah" placeholder="Ayah" min="1" />
      <button id="find-verse">Find Verse</button>
      <button id="clear-verses">Clear Verses</button>
    </div>
  </header>

  <main>
    <div id="verse-grid" class="verse-grid"></div>
  </main>

  <footer>
    <p>
      Quran text and translations provided by 
      <a href="https://quran.com" target="_blank" rel="noopener noreferrer">Quran.com</a>.
    </p>
    <p>Made with &hearts; and 💻 for Hacktoberfest 2025</p>
  </footer>

  <!-- Error Popup -->
  <div id="error-popup" class="error-popup">
    <div class="popup-content">
      <h2>❌ Verse Not Found</h2>
      <p>Sorry, that verse doesn’t exist. Please check your Surah and Ayah numbers.</p>
      <button id="close-popup">OK</button>
    </div>
  </div>
<div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
